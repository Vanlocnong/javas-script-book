<html>
<head>
    <title>Concat</title>
    <script type="text/javascript">
    
    var star = ["Polaris", "Deneb", "Vega", "Altair"];

    var newstars = ["Aldebaran", "Rigel"];
    var morestars = star.concat(newstars);
    var mStarLength = morestars.length;
    for (var i = 0; i < mStarLength; i++) {
        alert(morestars[i]);
    }
    
    </script>
</head>
