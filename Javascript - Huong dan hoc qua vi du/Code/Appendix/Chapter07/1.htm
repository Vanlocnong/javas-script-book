<head>
    <title>Chapter 7 Exercise 1</title>
<script type = "text/javascript" >
function incrementNum(theNumber) {
    if (isNaN(theNumber)) {
        alert("Sorry, " + theNumber + " isn't a number.");
        return;
    }
    return theNumber + 1;
}
</script>
</head>
<body>
<script type = "text/javascript" >
alert(incrementNum(3));
</script>
</body>
